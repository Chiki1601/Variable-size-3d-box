<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Variable size CSS 3D Box </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>CSS Variables experiment 2</h1>
  <p>Use the sliders to change the size of the box.
  <br>Works internally using CSS variables.
  </p>
   <div class="height-slider">
    <label for="height">Height</label>
    <input type="range" id="height" min="1" max="200" value="10" class="slider"/>
   </div>
  <div class="width-slider">
    <label for="width">Width</label>
    <input type="range" id="width" min="1" max="300" value="200" class="slider"/>
   </div>
  <div class="length-slider">
    <label for="length">Length</label>
    <input type="range" id="length" min="1" max="250" value="150" class="slider"/>
   </div>
  <hr/>
  <div class="box">
    <div class="top"></div>
    <div class="front"></div>
    <div class="side"></div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
